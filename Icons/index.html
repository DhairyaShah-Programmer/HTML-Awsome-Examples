<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Icons with Font Awesome</h1>
    <div class="icon-panel">
        <i class="fab fa-angular"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-app-store"></i>
        <i class="fab fa-apple"></i>
        <i class="fas fa-archive"></i>
        <i class="fab fa-angellist"></i><br> <br>
        <!-- Part-->
        <i class="fas fa-code-branch"></i>
        <i class="fas fa-code"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-keyboard"></i>
        <i class="fas fa-bug"></i>
        <i class="fas fa-microchip"></i>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-terminal"></i>
        <i class="fas fa-user-secret"></i><br><br>
        <!-- Part -->        
        <i class="fas fa-atom"></i>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-battery-empty"></i>
        <i class="fas fa-burn"></i>
        <i class="fas fa-fan"></i>
        <i class="fas fa-fire-alt"></i>
        <i class="fas fa-gas-pump"></i>
        <i class="fas fa-charging-station"></i>
        <i class="fas fa-lightbulb"></i><br><br>
        <!-- Part -->        
        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-btc"></i>
        <i class="fas fa-money-bill-alt"></i>
        <i class="fas fa-money-check-alt"></i>
        <i class="fas fa-money-check"></i>
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-calendar-alt"></i>
        <i class="fas fa-hourglass-start"></i>
        <i class="fas fa-clock"></i><br><br>
        <!-- Part -->        
        <i class="fas fa-eraser"></i>
        <i class="fas fa-edit"></i>
        <i class="fas fa-icons"></i>
        <i class="fas fa-layer-group"></i>
        <i class="fas fa-marker"></i>
        <i class="fas fa-paint-brush"></i>
        <i class="fas fa-palette"></i>
        <i class="fas fa-drafting-compass"></i>
        <i class="fas fa-tint"></i><br><br>   
        <!-- Part -->        
        <i class="fas fa-cat"></i>
        <i class="fas fa-crow"></i>
        <i class="fas fa-dove"></i>
        <i class="fas fa-dragon"></i>
        <i class="fas fa-dog"></i>
        <i class="fas fa-feather"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-paw"></i><br><br>        
    </div>
</body>
</html>
